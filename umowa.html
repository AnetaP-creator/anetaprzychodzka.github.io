
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Umowa - Wszechświat Cię Słyszy</title>
    <style>
        body {
            background: linear-gradient(135deg, #3b0a57, #4a148c, #7b1fa2, #ab47bc, #f06292);
            background-size: 400% 400%;
            animation: gradientShift 30s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            text-shadow: 0 0 10px #fff, 0 0 20px #ab47bc;
        }

        .pdf-container {
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
        }

        a.download-link {
            display: inline-block;
            margin-top: 20px;
            background: #ab47bc;
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a.download-link:hover {
            background: #f06292;
            transform: scale(1.05);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Umowa o wykonanie usługi</h1>
    <div class="pdf-container">
        <iframe src="umowa_z_logo_tlo_final.pdf"></iframe>
        <br>
        <a class="download-link" href="umowa_z_logo_tlo_final.pdf" download>Pobierz umowę (PDF)</a>
    </div>
</body>
</html>
