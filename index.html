<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wszechświat Cię słyszy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* minimalistyczne nadpiski tylko dla tej zmiany */
    .galaxy-section{
      position:relative;padding:56px 16px 80px;text-align:center;overflow:hidden;
      background: radial-gradient(1200px 600px at 50% 0,#0e1024 0%,#050612 55%,#000 100%);
      color:#fff;
    }
    .galaxy-overlay{position:absolute;inset:0;pointer-events:none;
      background:
        radial-gradient(800px 400px at 50% -10%, rgba(255,180,80,.12) 0%, rgba(255,180,80,0) 60%),
        radial-gradient(1200px 600px at 50% 100%, rgba(120,80,255,.10) 0%, rgba(120,80,255,0) 60%);
    }
    .umowa-inner{position:relative;max-width:960px;margin:0 auto;}
    .gold-title{font-size: clamp(28px,4.5vw,42px);margin:0 0 12px;color:#fff3d0;font-weight:800;}
    .gold-text{font-size: clamp(16px,2.8vw,20px);line-height:1.6;margin:0 auto 20px;max-width:820px;}
    .gold-link{color:#ffd36b;font-weight:800;text-decoration:none;}
    .gold-link:hover{color:#ffe298;text-decoration:underline;}
    .download-btn{
      display:inline-flex;align-items:center;gap:10px;padding:14px 26px;border-radius:50px;
      text-decoration:none;color:#fff;font-weight:800;font-size:18px;
      background: linear-gradient(45deg,#4b0082,#ff4fd8);background-size:300% 300%;background-position:left center;
      box-shadow:0 10px 30px rgba(255,80,200,.25);transition:.3s;
    }
    .download-btn:hover{transform:translateY(-2px);background-position:right center;box-shadow:0 16px 36px rgba(255,80,200,.35);}
    header img, section img {width:100%;height:auto;display:block;}
  </style>
</head>
<body>

  <!-- Baner główny -->
  <header>
    <img src="baner.jpg" alt="Baner główny" />
  </header>

  <!-- O mnie -->
  <section>
    <img src="Aneta_Strona_O_Mnie_FINAL.png" alt="O mnie" />
  </section>

  <!-- Cennik – bez kontaktu i e-maila -->
  <section>
    <img src="Aneta_Cennik_FINAL_NOWY.png" alt="Cennik usług" />
  </section>

  <!-- Złoty adres www nad sekcją umowy -->
  <section>
    <p class="gold-text" style="margin-top:8px">
      <a class="gold-link" href="https://www.wszechswiatcieslyszy.pl" target="_blank" rel="noopener">
        www.wszechswiatcieslyszy.pl
      </a>
    </p>
  </section>

  <!-- Bezpieczna współpraca -->
  <section id="umowa" class="galaxy-section">
    <div class="galaxy-overlay"></div>
    <div class="umowa-inner">
      <h2 class="gold-title">Bezpieczna współpraca</h2>

      <!-- tylko złoty, klikalny e-mail (bez słów „Kontakt”, „adres e-mail”) -->
      <p class="gold-text" style="margin-bottom: 18px;">
        <a class="gold-link" href="mailto:anetaprzychodzka75@gmail.com">
          anetaprzychodzka75@gmail.com
        </a>
      </p>

      <p class="gold-text">
        Jeśli chcesz zobaczyć przykładową umowę lub pobrać ją do wydruku, kliknij poniżej:
      </p>

      <a href="umowa_z_logo_tlo_final.pdf" download class="download-btn" aria-label="Pobierz umowę PDF">
        <span aria-hidden="true">📄</span> Pobierz umowę
      </a>
    </div>
  </section>

</body>
</html>
