<audio id="bg-music" loop preload="auto">
  <source src="divine-feminine-energy.mp3" type="audio/mpeg">
  Twoja przeglądarka nie obsługuje elementu audio.
</audio>

<button id="play-btn" style="margin:16px; padding:10px 16px; font-size:16px;">
  Włącz muzykę 🎵
</button>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('play-btn');

    // Spróbuj wystartować po pierwszej interakcji gdziekolwiek
    ['click','touchstart'].forEach(evt => {
      document.addEventListener(evt, function handler() {
        audio.play().catch(() => {});
        document.removeEventListener(evt, handler);
      }, { once: true });
    });

    // Ręczny przycisk: włącz/wyłącz
    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => { btn.textContent = 'Pauza ⏸'; });
      } else {
        audio.pause();
        btn.textContent = 'Włącz muzykę 🎵';
      }
    });
  });
</script>
