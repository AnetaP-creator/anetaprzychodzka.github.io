<body>
    <!-- Muzyka w tle -->
    <audio id="bg-music" loop preload="auto">
        <source src="divine-feminine-energy.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>
    <button id="play-btn" style="margin:16px;">Włącz muzykę 🎵</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bg-music');
            const btn = document.getElementById('play-btn');

            // Autostart po pierwszym kliknięciu
            ['click', 'touchstart'].forEach(evt => {
                document.addEventListener(evt, function fn() {
                    audio.play().catch(() => {});
                    document.removeEventListener(evt, fn);
                }, { once: true });
            });

            // Ręczny przycisk
            btn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().then(() => btn.textContent = 'Wyłącz muzykę 🔇');
                } else {
                    audio.pause();
                    btn.textContent = 'Włącz muzykę 🎵';
                }
            });
        });
    </script>
