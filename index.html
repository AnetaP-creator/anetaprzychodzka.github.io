<section class="hero">
  <img src="baner_wszechswiatcieslyszy.jpg" alt="WSZECHŚWIAT CIĘ SŁYSZY – baner główny" class="hero-banner">
  <button id="music-btn" class="btn-music">🎵 Włącz muzykę</button>
  <audio id="bg-music" loop>
    <source src="divine-feminine-energy.mp3" type="audio/mpeg">
  </audio>
</section>

<main class="page">
  <h1 class="page__title">Wszechświat Cię Słyszy</h1>

  </p>
</main>

<script>
  const btn = document.getElementById('music-btn');
  const audio = document.getElementById('bg-music');
  let playing = false;

  btn.addEventListener('click', () => {
    if (!playing) {
      audio.play();
      btn.textContent = '⏸️ Zatrzymaj muzykę';
    } else {
      audio.pause();
      btn.textContent = '🎵 Włącz muzykę';
    }
    playing = !playing;
  });
</script>
