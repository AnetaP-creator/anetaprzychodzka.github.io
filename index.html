<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wszechświat Cię słyszy</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Strony internetowe, grafika i promocja. Wszechświat Cię słyszy — Aneta." />
  <style>
    /* lekki styl przycisku muzyki, spójny z Twoją estetyką */
    .btn-audio{
      margin: 12px auto 4px; display:inline-block; padding:10px 18px; border:none;
      border-radius: 20px; color:#fff; font-weight:700; cursor:pointer;
      background: linear-gradient(45deg,#4b0082,#f06292); box-shadow:0 8px 24px rgba(0,0,0,.3);
    }
    .btn-audio:active{ transform: translateY(1px); }
    header img, section img{ width:100%; height:auto; display:block; }
  </style>
</head>
<body>

  <!-- MUZYKA (powrót) -->
  <audio id="bg-music" loop preload="auto">
    <source src="divine-feminine-energy.mp3" type="audio/mpeg" />
    Twoja przeglądarka nie obsługuje elementu audio.
  </audio>
  <div style="text-align:center">
    <button id="play-btn" class="btn-audio">Włącz muzykę 🎵</button>
  </div>

  <script>
    // auto-start po pierwszym dotknięciu oraz przełącznik
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      const btn = document.getElementById('play-btn');

      ['click','touchstart'].forEach(evt => {
        document.addEventListener(evt, function once(){
          audio.play().then(()=>{ btn.textContent = 'Wyłącz muzykę 🔇'; }).catch(()=>{});
          document.removeEventListener(evt, once);
        }, { once:true });
      });

      btn.addEventListener('click', () => {
        if (audio.paused){
          audio.play().then(()=> btn.textContent = 'Wyłącz muzykę 🔇').catch(()=>{});
        } else {
          audio.pause();
          btn.textContent = 'Włącz muzykę 🎵';
        }
      });
    });
  </script>

  <!-- BANER -->
  <header>
    <img src="baner.jpg" alt="Baner główny: Wszechświat Cię słyszy" />
  </header>

  <!-- O MNIE (grafika) -->

  <!-- Złoty adres www nad sekcją umowy -->

        www.wszechswiatcieslyszy.pl
      </a>
    </p>
  </section>

  <!-- BEZPIECZNA WSPÓŁPRACA (tło: tlo_galaktyczne.jpg ustawione w style.css) -->

          anetaprzychodzka75@gmail.com

        Jeśli chcesz zobaczyć przykładową umowę lub pobrać ją do wydruku – kliknij poniżej:
