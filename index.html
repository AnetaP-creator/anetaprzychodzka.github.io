<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wszechświat Cię Słyszy – strona główna</title>
  <meta name="description" content="Wszechświat Cię Słyszy: galaktyczny design, strony, banery, poezja, cytaty Biblii. Kontakt: anetaprzychodzka75@gmail.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=5">
</head>
<body>

  <main class="hero" role="main" aria-label="Baner główny">
    <div class="hero__overlay" aria-hidden="true"></div>
    <div class="hero__bg" role="img" aria-label="Galaktyczne tło"></div>

    <div class="hero__content">
      <h1 class="title">WSZECHŚWIAT<br><span>CIĘ SŁYSZY</span></h1>

      <div class="lines">
        <p class="line">STWORZĘ DLA CIEBIE: <strong>REKLAMĘ • STRONY • BANERY</strong></p>
        <p class="line">TWORZĘ DLA CIEBIE: <strong>POEZJĘ • CYTATY BIBLII • LITERATURĘ</strong></p>
      </div>

      <nav class="quick-nav" aria-label="Szybkie linki">
        <a href="o-mnie.html">O mnie</a>
        <a href="cennik.html">Cennik</a>
        <a href="wspolpraca.html">Bezpieczna współpraca + umowa</a>
      </nav>

      <div class="contact">
        <p>Kontakt:</p>
        <p>
          <a class="email" href="mailto:anetaprzychodzka75@gmail.com">anetaprzychodzka75@gmail.com</a><br>
          <a class="site" href="https://wszechswiatcieslyszy.pl" target="_blank" rel="noopener">https://wszechswiatcieslyszy.pl</a>
        </p>
      </div>

      <!-- Przycisk sterujący muzyką -->
      <button id="musicBtn" class="music-btn" type="button" aria-pressed="false">
        Włącz muzykę 🎵
      </button>

      <!-- Muzyka: gotowy plik w katalogu głównym -->
      <audio id="bgMusic" preload="auto" loop>
        <source src="divine-feminine-energy.mp3" type="audio/mpeg">
      </audio>
    </div>
  </main>

  <script>
    const btn = document.getElementById('musicBtn');
    const audio = document.getElementById('bgMusic');

    function setPlayingState(on){
      btn.setAttribute('aria-pressed', String(on));
      btn.textContent = on ? 'Wyłącz muzykę 🎵' : 'Włącz muzykę 🎵';
    }

    btn.addEventListener('click', async () => {
      try{
        if(audio.paused){
          await audio.play();
          setPlayingState(true);
        }else{
          audio.pause();
          setPlayingState(false);
        }
      }catch(err){
        console.warn('Nie udało się odtworzyć muzyki:', err);
      }
    });

    audio.addEventListener('pause', () => setPlayingState(false));
    audio.addEventListener('play',  () => setPlayingState(true));
  </script>
</body>
</html>
