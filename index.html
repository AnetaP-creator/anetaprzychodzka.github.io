<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wszechświat Cię Słyszy – Strona Główna</title>
  <meta name="description" content="Wszechświat Cię Słyszy – galaktyczny design, strony, banery, poezja i cytaty Biblii. Skontaktuj się: anetaprzychodzka75@gmail.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="hero" role="main" aria-label="Baner główny">
    <div class="hero__overlay"></div>

    <div class="hero__content">
      <h1 class="title">WSZECHŚWIAT<br><span>CIĘ SŁYSZY</span></h1>

      <div class="lines">
        <p class="line">STWORZĘ DLA CIEBIE: <strong>REKLAMĘ • STRONY • BANERY</strong></p>
        <p class="line">TWORZĘ DLA CIEBIE: <strong>POEZJĘ • CYTATY BIBLII • LITERATURĘ</strong></p>
      </div>

      <div class="contact">
        <p>Kontakt:</p>
        <p>
          <a class="email" href="mailto:anetaprzychodzka75@gmail.com">anetaprzychodzka75@gmail.com</a><br>
          <a class="site" href="https://wszechswiatcieslyszy.pl" target="_blank" rel="noopener">https://wszechswiatcieslyszy.pl</a>
        </p>
      </div>

      <button id="musicBtn" class="music-btn" type="button" aria-pressed="false">Włącz muzykę 🎵</button>
      <audio id="bgMusic" preload="auto" loop>
        <!-- Twoja muzyka jest w katalogu głównym repo -->
        <source src="divine-feminine-energy.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- TŁO: nowy baner JPG w katalogu głównym -->
    <div class="hero__bg" role="img" aria-label="Galaktyczne tło z gwiazdami, planetami i poświatą skrzydeł anioła"></div>
  </main>

  <script>
    const btn = document.getElementById('musicBtn');
    const audio = document.getElementById('bgMusic');

    function setPlayingState(on) {
      btn.setAttribute('aria-pressed', String(on));
      btn.textContent = on ? 'Wyłącz muzykę 🎵' : 'Włącz muzykę 🎵';
    }

    btn.addEventListener('click', async () => {
      try {
        if (audio.paused) {
          await audio.play();
          setPlayingState(true);
        } else {
          audio.pause();
          setPlayingState(false);
        }
      } catch (e) {
        console.warn('Nie udało się odtworzyć muzyki:', e);
      }
    });
  </script>
</body>
</html>
